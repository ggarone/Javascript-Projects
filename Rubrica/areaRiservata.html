<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form action="post" id="myForm">
        <div class="row">
            <div class="col-3">
                <div class="mb-3">
                    <label for="nome" id="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="email" required>
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">Telefono:</label>
                    <input type="tel" class="form-control" name="tel" id="tel" placeholder="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="citta" class="form-label">Citta:</label>
                    <input type="text" class="form-control" name="citta" id="citta" placeholder="citta" required>
                </div>
                <label for="userImage" class="form-label">Scegli immagine</label>
                <input type="text" class="form-control" name="image_url" id="image_url">
            </div>
        </div>
        <img id="userImage" width="300" height="auto"><br>
        <input type="submit" class="btn btn-primary" value="Add Persona">
    </form>
    <hr>

    <div id="cards"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/area-riservata-script.js"></script>
</body>

</html>
